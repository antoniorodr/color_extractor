{% extends 'base.html' %}
{% block title %}Colors and Percentages{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col text-center">
            <h1>Top 10 Colors</h1>
            <img src="{{ image_url }}" class="img-fluid rounded shadow-sm" alt="Uploaded Image" style="padding-top: 40px; max-height: 600px;">
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <table class="table table-dark table-bordered table-hover text-center">
                <thead class="thead-light">
                    <tr>
                        <th>Color</th>
                        <th>HEX-code</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody>
                    {% for color in color_data %}
                    <tr>
                        <td style="background-color: {{ color['hex'] }}; width: 50px; height: 50px;"></td>
                        <td>{{ color['hex'] }}</td>
                        <td>{{ color['percentage'] }}%</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
